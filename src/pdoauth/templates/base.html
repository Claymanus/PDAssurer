<html>
  <head>
    <title>PD Oauth</title>
  </head>
  <body>
    <div><a href="/index">Home</a></div>
    <hr/>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul id="flashed">
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
